<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pickleball Tournament - Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Tournament</a></li>
                <li><a href="ranking.html">Ranking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Register for the Tournament</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pickleball Tournament</p>
    </footer>

    <script>
        // Обработка формы регистрации
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Останавливаем стандартное поведение формы

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Получаем текущий список участников из localStorage
            let participants = JSON.parse(localStorage.getItem('participants')) || [];

            // Добавляем нового участника
            participants.push({ name, email });

            // Сохраняем список участников обратно в localStorage
            localStorage.setItem('participants', JSON.stringify(participants));

            // Перенаправляем на главную страницу с турнирной сеткой
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
